<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #3498db;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header nav ul {
      list-style: none;
      padding: 0;
    }

    .header nav ul li {
      display: inline;
      margin-left: 20px;
    }

    .header nav ul li a {
      color: white;
      text-decoration: none;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .content h2 {
      color: #3498db;
    }

    .news-links {
      display: flex;
      justify-content: space-between;
    }

    .news-links a {
      flex: 1;
      margin: 0 10px;
    }

    .news-images {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .news-images img {
      max-width: 2000px; 
      height: auto;
    }

    .form {
      padding: 20px;
    }

    .form label {
      display: block;
      margin-bottom: 5px;
    }

    .form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    .form button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }

    .form button:hover {
      background-color: #2980b9;
    }

    .table {
      padding: 20px;
    }

    .table h2 {
      color: #3498db;
    }

    .table table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .table th, .table td {
      padding: 15px;
      border: 1px solid #3498db;
    }

    .table th {
      background-color: #3498db;
      color: white;
    }
  </style>
</head>
